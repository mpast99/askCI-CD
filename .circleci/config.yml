version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - setup_remote_docker
      - node/install-packages:
          app-dir: ./server
      - run:
          command: npm install
          working_directory: ./server
      - run:
          command: npm test
          working_directory: ./server
      - run:
          command: npm install
          working_directory: ./client
      - run:
          command: npm test
          working_directory: ./client
  docker:
        machine: true
        steps:
            - checkout
            - run:
               command: |
                echo "$DOCKER_PASS" | docker login --username $DOCKER_LOGIN --password-stdin
                sudo docker build ./db -t node-react-db
                sudo docker push node-react-db
              
            - run:
               command: |
                echo $DOCKER_PASS" | docker login --username $DOCKER_LOGIN --password-stdin
                sudo docker build ./server -t node-svr
                sudo docker push mpast/node-svr
              
            - run:
               command: |
                echo $DOCKER_PASS" | docker login ---username $DOCKER_LOGIN --password-stdin
                sudo docker build ./client -t cra-client
                sudo docker push mpast99/cra-client
  
  
workflows:
  build-and-test:
    jobs:
    - build-and-test
    - docker
    
